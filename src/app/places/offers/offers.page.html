<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>

    <ion-title>My Offers</ion-title>

    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons> -->
    
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new"> 
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid >
    <ion-row>
      <ion-col class="ion-text-center" size="12" size-sm="8" offset-sm="2">
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner  color="primary"></ion-spinner>
        </div>
        <div *ngIf="!isLoading && offers.length<=0" class="ion-text-center">
          <p>No Offers found! Please create one first.</p>
          <ion-button color="primary" routerLink="/places/tabs/offers/new">Offer New Place</ion-button>
        </div>
        <ion-list *ngIf="!isLoading && offers.length>0">
          <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
            <app-offer-item [offer]="offer"></app-offer-item>
            <!-- <ion-item [routerLink]="['/','places','tabs','offers',place.id]"    
                      detail
            >       
              <ion-thumbnail slot="start">
                <ion-img [src]="place.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{place.title}}</h2>
                <p>{{place.description}}</p>
                <h3>{{place.price | currency}} Per Night</h3>
              </ion-label>
            </ion-item> -->
            <ion-item-options>
              <!-- <ion-item-option color="secondary" [routerLink]="['/','places','tabs','offers','edit',place.id]"> -->
              <ion-item-option color="secondary" (click)="onEdit(offer.id,slidingItem)">
                <ion-icon name="create" slot="top"></ion-icon>
                Edit
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
