<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Place Detail titled {{place.title}} with id:{{place.id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>{{place.description}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-img [src]="place.imageUrl"></ion-img></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>{{place.price | currency}} Per Night</ion-col>
    </ion-row>
  </ion-grid>
  <ion-button color="primary" class="ion-margin" (click)="onBookPlace()">Book</ion-button>
</ion-content>
